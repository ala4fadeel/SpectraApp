<mat-toolbar fxLayout="row" color="primary">
    
    <a fxFlex id="logo" href="/home"><span fxFlex> Spectra</span></a>

    <button mat-button *ngFor="let item of menuItems"
        [fxShow]="item.showOnDesktop" 
        [fxShow.xs]="!item.showOnMobile"
        [fxShow.sm]="item.showOnTablet"
        routerLink='{{item.url}}' 
        >
        <mat-icon class="mr"></mat-icon>
        {{item.label}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
          <div 
          [fxShow]="item.showOnDesktop" 
          [fxShow.xs]="item.showOnMobile"
          [fxShow.sm]="item.showOnTablet"
          routerLink='{{item.url}}' >

            <button mat-menu-item>
                <mat-icon class="mr"></mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
           </div>
        </ng-container>
    </mat-menu>

</mat-toolbar>
